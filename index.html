  <link rel="icon" type="image/png" sizes="32x32" href="nft-preview-card-component-main/images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>

<body>
<section class="quadro">
  <div id="box">
    <img class="img1" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
  
    <h1> Equilibrium #3429</h1>
